

<div class="container my-5">

  <!-- ===== FORM ROW ===== -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <form class="row align-items-end g-3">

        <!-- Department Name -->
        <div class="col-md-3">
          <label for="departmentName" class="form-label">Department Name</label>
          <input type="text" [(ngModel)]="newDepObj.departmentName" name="departmentName" class="form-control" id="departmentName" placeholder="Enter department name" required>
        </div>

        <!-- Is Active -->
        <div class="col-md-2">
          <label class="form-label d-block">Is Active</label>
          <div class="form-check form-switch mt-1">
            <input [(ngModel)]="newDepObj.isActive" name="isActive" class="form-check-input" type="checkbox" id="isActive" checked>
            <label class="form-check-label" for="isActive">Active</label>
          </div>
        </div>
 
        <!-- Buttons -->
        <div class="col-md-3 d-flex gap-2">
          <button (click)="onSaveDept()" type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-outline-secondary">Reset</button>
        </div>

      </form>
    </div>
  </div>

  <!-- ===== TABLE ===== -->
  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <strong>Departments</strong>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th style="width: 10%;">#</th>
            <th>Department Name</th>
            <th style="width: 15%;">Status</th>
            <th style="width: 15%;">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (item of deptList(); track $index) {
            <tr>
            <td>{{$index +1}}</td>
            <td>{{item.departmentName}}</td>
            <td><span class="badge" [ngClass]="{'bg-success': item.isActive, 'bg-danger': !item.isActive}">{{item.isActive ? 'Active' : 'Inactive'}}</span></td>
            <td>
              <button class="btn btn-sm btn-warning" disabled>Edit</button>
              <button class="btn btn-sm btn-danger" disabled>Delete</button>
            </td>
          </tr>  
          }      
        </tbody>
      </table>
    </div>
  </div>

</div>
